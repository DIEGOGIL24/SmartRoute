version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartroute
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_URL: amqp://user:pass@rabbitmq:5672/
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/smartroute
    depends_on:
      - rabbitmq
      - postgres

  weather_agent:
    build: ./agents/weather_agent
    environment:
      RABBITMQ_URL: amqp://user:pass@rabbitmq:5672/
    depends_on:
      - rabbitmq

  travel_agent:
    build: ./agents/travel_agent
    environment:
      RABBITMQ_URL: amqp://user:pass@rabbitmq:5672/
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/smartroute
    depends_on:
      - rabbitmq
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:80"

volumes:
  pgdata:

